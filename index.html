<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/curriculo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoEKNZ84Wpg2Wx5L2lq5kZlmgYkG6qaFkgP3tfj9CHfoXbo" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Onest&display=swap" rel="stylesheet"/>
    <title>Deyvid Marques</title>
</head>

<body>
    <div id="apresentacao">
        <img 
            src="imgs/dvd.jpg" 
            class="perfil-img" 
            alt="Foto de perfil de Deyvid Marques"
            title="Deyvid Marques">
        <h1>Deyvid Marques</h1>
        <p>Analista e Desenvolvedor de Sistemas</p>
        <hr>
    </div>

    <div id="center">
        <nav> 
            <a href="componentes/sobre.html" target="main">Sobre</a> | 
            <a href="componentes/formacao.html" target="main">Formação Acadêmica</a> | 
            <a href="componentes/experiencia.html" target="main">Experiência Profissional</a>
        </nav>
        <iframe src="componentes/sobre.html" frameborder="0" name="main"></iframe>
        <hr>
    </div>

    <div id="linktree">
        <h2>Veja meu projeto Link Tree:</h2>
        <a href="https://jeansdev.github.io/linktr-project/" target="_blank" class="btn-linktree">Acesse meu Link Tree</a>
    </div>
    <hr>
    <div class="button-container"> <!-- Novo contêiner adicionado -->
        <button id="contactButton">Entre em contato</button>
    </div>
    <div id="overlay" class="overlay">
        <div id="contactForm" class="popup">
            <button class="close-btn" id="closePopup">&times;</button>
            <div id="formulario">
                <h2>Entre em contato</h2>
                <form action="#" method="POST">
                    <fieldset>
                        <legend>Informações Pessoais</legend>
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" required><br><br>

                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX"><br><br>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
                    </fieldset>

                    <fieldset>
                        <legend>Detalhes do Serviço</legend>

                        <label for="lingua">Língua aplicada no serviço:</label>
                        <select id="lingua" name="lingua" required>
                            <option value="ingles">Inglês</option>
                            <option value="espanhol">Espanhol</option>
                            <option value="frances">Francês</option>
                            <option value="portugues">Português (pt-br)</option>
                        </select><br><br>

                        <label for="upload">Faça o upload do protótipo (PDF, DOC, DOCX, JPEG, PNG):</label>
                        <input type="file" id="upload" name="upload" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required><br><br>

                        <label for="linguagens">Linguagens preferidas:</label><br>
                        <input type="checkbox" id="javascript" name="linguagens" value="javascript">
                        <label for="javascript">JavaScript</label><br>
                        <input type="checkbox" id="python" name="linguagens" value="python">
                        <label for="python">Python</label><br>
                        <input type="checkbox" id="java" name="linguagens" value="java">
                        <label for="java">Java</label><br>
                        <input type="checkbox" id="c" name="linguagens" value="c">
                        <label for="c">C</label><br>
                        <input type="checkbox" id="c++" name="linguagens" value="c++">
                        <label for="c++">C++</label><br>
                        <input type="checkbox" id="php" name="linguagens" value="php">
                        <label for="php">PHP</label><br>
                        <input type="checkbox" id="linguagemOutro" name="linguagens" value="outro">
                        <label for="linguagemOutro">Outro</label><br><br>

                        <div id="outroLinguagemContainer" style="display: none;">
                            <label for="outroLinguagem">Especifique a linguagem:</label><br>
                            <input type="text" id="outroLinguagem" name="outroLinguagem"><br><br>
                        </div>

                        <label for="banco">Banco de dados recomendado:</label><br>
                        <input type="radio" id="mysql" name="banco" value="mysql" required>
                        <label for="mysql">MySQL</label><br>
                        <input type="radio" id="postgresql" name="banco" value="postgresql" required>
                        <label for="PostgreSQL">PostgreSQL</label><br>
                        <input type="radio" id="mongodb" name="banco" value="mongodb" required>
                        <label for="mongodb">MongoDB</label><br><br>

                        <label for="turno">Turno preferido para reuniões:</label>
                        <select id="turno" name="turno" required>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select><br><br>

                        <label for="horario">Horário de reuniões:</label>
                        <input type="time" id="horario" name="horario" required><br><br>

                        <label for="data">Previsão de entrega:</label>
                        <input type="date" id="data" name="data" required><br><br>
                    </fieldset>

                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
